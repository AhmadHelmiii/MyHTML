<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Daftar Akun Baru
    </h1>
    <h4>
        Sign Up Form
    </h4>
    <form action=""> 
        <label for="First_Name">First Name:</label><Br></Br>
        <input type="text" id="First_Name"><br><br>
    
    
        <label for="Last_Name">Last Name:</label><Br></Br>
        <input type="text" id="Last_Name">
        <p>
            Gender
        </p>
        <input type="radio" id="Laki-Laki" name="Gender">
        <Label for="Laki-Laki">Male</Label><br>
        <input type="radio" id="Perempuan" name="Gender">
        <Label for="Perempuan">Female</Label>
        <p>
            Nationality
        </p>
        <select name="Nationality" id="Nationality">
            <option value="Indonesia">Indonesia</option>
            <option value="English">English</option>
            <option value="Other">Other</option>
        </select>
        <p>Lenguage Spoken</p>
        <p>
            <input type="checkbox" id="Bahasa Indonesia" name="Lenguage Spoken">
            <Label for="Bahasa Indonesia">Bahasa Indonesia</Label><br>
            <input type="checkbox" id="English" name="Lenguage Spoken">
            <Label for="English">English</Label><br>
            <input type="checkbox" id="Other" name="Lenguage Spoken">
            <Label for="Other">Other</Label><br>    
        </p>
        <p>
            Bio
        </p>
        <p>
            <label for="textarea"></label>
            <textarea id="textarea" cols="30" rows="10"></textarea><br>
        </p>
        <p>
            <a href="welcome.html">
                <input type="button" id="Sign Up" name="Sign Up" value="Sign Up">
            </a>
        </p>
    </form> 
</body>
</html>
